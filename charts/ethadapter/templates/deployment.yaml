apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ethadapter.fullname" . }}
  namespace: {{ template "ethadapter.namespace" . }}
  labels:
    {{- include "ethadapter.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ethadapter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      # https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.csiSecretsStore.enabled }}
        checksum/secret: {{ include (print $.Template.BasePath "/secretproviderclass.yaml") . | sha256sum }}
        {{- else }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ethadapter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      serviceAccountName: {{ include "ethadapter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if .Values.image.sha }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}@sha256:{{ .Values.image.sha }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
          # The OrgAccount is mounted as file but the process expects it as ENV variable.
          args:
            - |
              export ORGACCOUNT=$(cat /config/secrets/orgAccountJson)
              exec node index.js
          env:
            - name: RPC_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ethadapter.fullname" . }}
                  key: rpcAddress
            - name: SMARTCONTRACTADDRESS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ethadapter.fullname" . }}
                  key: smartContractAddress
            - name: SMARTCONTRACTABI
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ethadapter.fullname" . }}
                  key: smartContractAbi
          volumeMounts:
            - name: secrets
              mountPath: "/config/secrets"
              readOnly: true
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: secrets
      {{- if .Values.csiSecretsStore.enabled }}
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ include "ethadapter.fullname" . }}
      {{- else }}
        secret:
          secretName: {{ include "ethadapter.fullname" . }}
          defaultMode: 0400
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
